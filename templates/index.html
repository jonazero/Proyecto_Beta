<!DOCTYPE html>
<html lang="en">

<head>
  <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{{ url_for('img', path='/LOGO.png') }}" type="image/x-icon">
</head>

<body>
  <nav class="navbar">
    <span id="navbar-toggle">
      <i class="fas fa-bars"></i>
    </span>
    <a href="#" id="logo"><img src="{{ url_for('img', path='/LOGO.png') }}" alt="LOGO"></a>
    <ul id="main-nav">
      <li>
        <a href="#" class="nav-links">Inicio</a>
      </li>
      <li>
        <a href="#" class="nav-links">Estadisticas</a>
      </li>
      <li>
        <a href="#" class="nav-links">Login</a>
      </li>
    </ul>
  </nav>

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>

  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button>Try Again</button>
      </div>
    </div>
  </div>
  <div in="divtry">
    <input type="text" id="text_input" class="exfont" />
  </div>
  <h2>Options</h2>
  <div class="option">
    <input id="use-datachannel" checked="checked" type="checkbox" />
    <label for="use-datachannel">Use datachannel</label>
    <select id="datachannel-parameters">
      <option value='{"ordered": true}'>Ordered, reliable</option>
      <option value='{"ordered": false, "maxRetransmits": 0}'>
        Unordered, no retransmissions
      </option>
      <option value='{"ordered": false, "maxPacketLifetime": 500}'>
        Unordered, 500ms lifetime
      </option>
    </select>
  </div>
  <div class="option">
    <input id="use-audio" type="checkbox" />
    <label for="use-audio">Use audio</label>
    <select id="audio-codec">
      <option value="default" selected>Default codecs</option>
      <option value="opus/48000/2">Opus</option>
      <option value="PCMU/8000">PCMU</option>
      <option value="PCMA/8000">PCMA</option>
    </select>
  </div>
  <div class="option">
    <input id="use-video" checked="checked" type="checkbox" />
    <label for="use-video">Use video</label>
    <select id="video-resolution">
      <option value="" selected>Default resolution</option>
      <option value="320x240">320x240</option>
      <option value="640x480">640x480</option>
      <option value="960x540">960x540</option>
      <option value="1280x720">1280x720</option>
      <option value="1980x1080">1980x1080</option>
    </select>
    <select id="video-transform">
      <option value="none" selected>No transform</option>
      <option value="edges">Edge detection</option>
      <option value="cartoon">Cartoon effect</option>
      <option value="rotate">Rotate</option>
      <option value="cv">CV</option>
    </select>
    <select id="video-codec">
      <option value="default" selected>Default codecs</option>
      <option value="VP8/90000">VP8</option>
      <option value="H264/90000">H264</option>
    </select>
  </div>
  <div class="option">
    <input id="use-stun" checked="checked" type="checkbox" />
    <label for="use-stun">Use STUN server</label>
  </div>

  <button id="start" onclick="start()">Start</button>
  <button id="stop" style="display: none" onclick="stop()">Stop</button>

  <div id="media" style="display: none">
    <h2>Media</h2>

    <audio id="audio" autoplay="true"></audio>
    <video id="video" autoplay="true" playsinline="true"></video>
  </div>

  <script src="/static/js/paragraph.js"></script>
  <script src="/static/js/wrapper.js"></script>
  <script src="/static/js/index.js"></script>


</body>

</html>
